{% load static %}
<div 
    id="universal-modal"
    class="fixed inset-0 z-[60] w-full h-full flex items-center justify-center p-4
           opacity-0 pointer-events-none transition-opacity duration-300"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
>
    <div id="modal-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-60"></div>

    <div 
        id="modal-content"
        class="relative bg-white rounded-lg shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col
               transform scale-95 opacity-0 transition-all duration-300"
    >
        <div class="flex items-center justify-between p-5 border-b border-gray-200">
            <h3 class="text-xl font-semibold text-gray-900" id="modal-title">
                </h3>
            <button 
                type="button" 
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" 
                onclick="closeModal()"
            >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <div class="p-6 space-y-4 overflow-y-auto" id="modal-body">
            </div>

        <div class="flex items-center justify-end p-5 border-t border-gray-200 rounded-b" id="modal-footer">
            <button type="button" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="closeModal()">
                Tutup
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/modal.js' %}"></script>
